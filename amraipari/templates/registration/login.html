{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
আমরাই পারি | Login Form
{% endblock %}
{% block content %}

<div style="width: 600px; margin: 0 auto; margin-top:150px;">
    <h3 style="text-align: center;">Sign In</h3>
    <form method="post" novalidate style="margin-top: 50px">
        {% csrf_token %}
        {{ form|crispy }}

        <input class="btn btn-outline-dark btn-block" type="submit" value="Login">
    </form>
    <br>
    <p class="text-center">New Here? <a class="btn btn-outline-dark" href="{% url 'signup' %}">Join Now</a></p>
</div>
 <br>
 <br>
{% endblock %}
